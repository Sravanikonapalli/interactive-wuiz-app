<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-container" class="start-container">
    <div class="start-overlay">
      <h1 class="main-heading">Welcome to the Front End Quiz</h1>
      <button id="start-quiz" class="button">Start Quiz</button>
    </div>
  </div>

  <!-- Quiz -->
  <div class="timer hide" id="timer-container">
    <span id="time">7:00</span>
  </div>
  <h1 id="quiz-heading" class="hide">Front End Quiz</h1>
  <div id="quiz" class="hide"></div>
  <button id="next" class="button hide">Next</button>
  <div id="result"></div>
  <button id="retry" class="button hide">Retry</button>
  <button id="showAnswer" class="button hide">Show Answers</button>

  <script src="Quiz.js"></script>
</body>
</html>
